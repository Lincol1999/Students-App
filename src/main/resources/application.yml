
server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create
        default_schema: student
    show-sql: true

student-app:
  jwtCookieName: studentapp-secret-cookie-name
  jwtSecret: studentappSecretKey
  jwtExpirationMS: 1800000

