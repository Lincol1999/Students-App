server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create
        default_schema: public

  flyway:
    baseline-on-migrate: true

student-app:
  jwtCookieName: studentapp-secret-cookie-name
  jwtSecret: studentappSecretKey
  jwtExpirationMS: 1800000

